<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <meta charset="UTF-8">
    <title>Smart Bloc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/training.css' %}">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>Smart Bloc</strong>
            </a>

            <span class="navbar-text">Bienvenue, Laura !</span>

        </div>
    </nav>
    <!--Navbar-->

    <div style="height : 100vh">
        <div class="container-fluid h-100 mt-5">
            <div class="row h-100 justify-content-center align-items-center mx-5">
                <div class="row">
                    <div class="settings">
                        <div class="select-wrapper">
                            <label>Difficult√© : </label>
                            <select class="text-dark">
                                <option value="easy">Facile</option>
                                <option value="mid">Normal</option>
                                <option value="hard">Difficile</option>
                            </select>
                        </div>

                        <button id="startButton">DEMARRER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Main content -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/cover.js' %}"></script>

<script>
    document.getElementById('startButton').onclick = function (e) {
        const select = document.getElementsByTagName('select')[0];
        const difficulty = select.options[select.selectedIndex].value;

        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/training/showImage?difficulty=' + difficulty);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                alert('GO');
            }
        };
        xhr.send();
    }
</script>

</html>
