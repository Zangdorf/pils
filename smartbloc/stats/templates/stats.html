<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}
    <meta charset="UTF-8">
    <title>Smart Bloc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>Smart Bloc</strong>
            </a>

            <span class="navbar-text">Bienvenue, Laura !</span>

        </div>
    </nav>
    <!--Navbar-->

    <div style="height : 100vh">
        <div class="container-fluid h-100 mt-5">
            <div class="row h-100 justify-content-center align-items-center mx-5">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
                        <div class="card wow flipInY" data-wow-delay="0s">
                            <div class="card-header">
                                Performances
                            </div>
                            <div class="card-body">
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/perf.png' %}" alt="Card image cap">
                                <p class="card-text"></p>
                                <a href="#" class="btn btn-secondary">Détails...</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
                        <div class="card wow flipInY" data-wow-delay="0.5s">
                            <div class="card-header">
                                Style
                            </div>
                            <div class="card-body">
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/style.png' %}" alt="Card image cap">
                                <a href="#" class="btn btn-secondary">Détails...</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
                        <div class="card wow flipInY" data-wow-delay="1s">
                            <div class="card-header">
                                Ouvertures
                            </div>
                            <div class="card-body">
                                <p class="card-text">Répartition des ouvertures dans le temps :</p>
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/chart5.jpg' %}" alt="Card image cap">
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/chart6.jpg' %}" alt="Card image cap">
                                <br>
                                <p class="card-text">Ouvertures par niveaux :</p>
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/chart2.jpg' %}" alt="Card image cap">

                                <a href="#" class="btn btn-secondary">Détails...</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
                        <div class="card wow flipInY" data-wow-delay="1.5s">
                            <div class="card-header">
                                Historique
                            </div>
                            <div class="card-body">
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/chart3.jpg' %}" alt="Card image cap">
                                <img class="img-fluid mx-auto d-block" src="{% static 'img/chart5.jpg' %}" alt="Card image cap">
                                <a href="#" class="btn btn-secondary">Détails...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Main content -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/cover.js' %}"></script>

</html>
