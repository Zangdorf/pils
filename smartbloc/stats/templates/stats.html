{% extends "base.html" %}
{% load static %}

{% block content %}

<div style="height : 100vh">
  <div class="container-fluid h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center mx-5">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
          <div class="card wow flipInY" data-wow-delay="0s">
            <div class="card-header">
              Performances
            </div>
            <div class="card-body">
              <img class="img-fluid mx-auto d-block" src="{% static 'img/perf.png' %}" alt="Card image cap">
              <p class="card-text"></p>
              <a href="#" class="btn btn-secondary">Détails...</a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
          <div class="card wow flipInY" data-wow-delay="0.5s">
            <div class="card-header">
              Style
            </div>
            <div class="card-body">
              <img class="img-fluid mx-auto d-block" src="{% static 'img/style.png' %}" alt="Card image cap">
              <a href="#" class="btn btn-secondary">Détails...</a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
          <div class="card wow flipInY" data-wow-delay="1s">
            <div class="card-header">
              Ouvertures
            </div>
            <div class="card-body">
              <p class="card-text">Répartition des ouvertures dans le temps :</p>
              <img class="img-fluid mx-auto d-block" src="{% static 'img/chart5.jpg' %}" alt="Card image cap">
              <img class="img-fluid mx-auto d-block" src="{% static 'img/chart6.jpg' %}" alt="Card image cap">
              <br>
              <p class="card-text">Ouvertures par niveaux :</p>
              <img class="img-fluid mx-auto d-block" src="{% static 'img/chart2.jpg' %}" alt="Card image cap">

              <a href="#" class="btn btn-secondary">Détails...</a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 py-3">
          <div class="card wow flipInY" data-wow-delay="1.5s">
            <div class="card-header">
              Historique
            </div>
            <div class="card-body">
              <img class="img-fluid mx-auto d-block" src="{% static 'img/chart3.jpg' %}" alt="Card image cap">
              <img class="img-fluid mx-auto d-block" src="{% static 'img/chart5.jpg' %}" alt="Card image cap">
              <a href="#" class="btn btn-secondary">Détails...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
